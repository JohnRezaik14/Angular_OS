<div class="container">
  <div class="child">
    <div class="img">
      <img alt="" [srcset]="imageSrc" />
    </div>
    <div class="buttons">
      <button type="button" (click)="next()">Next</button>
      <button type="button" (click)="prev()">Prev</button>
      <button type="button" (click)="slide()">Slide</button>
      <button type="button" (click)="stop()">Stop</button>
    </div>
  </div>
</div>
