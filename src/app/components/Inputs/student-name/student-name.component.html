<!--^ Name Input -->
<div class="flex flex-col justify-center gap-1">
  <label class="from-stone-100" for="stName">Student Name</label>
  <input
    [(ngModel)]="student.name"
    type="text"
    min="3"
    id="stName"
    placeholder="Enter student name"
    class="bg-gray-50 border border-zinc-800 hover:cursor-pointer hover:bg-blue-100 placeholder:text-gray-400 p-2"
  />
  <!-- ? Message for user -->
  <div class="min-h-12 min-w-6 m-auto">
    @if(student.name){ @if(student.name.trim().length < 3){
    <p class="p-2 text-red-800 bg-red-200">
      Name must be at least 3 characters
    </p>
    } @else {
    <p class="p-2 text-green-800 bg-green-200">Valid name</p>
    } }
  </div>
</div>
